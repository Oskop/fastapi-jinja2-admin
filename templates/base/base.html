<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  {% block headdependencies %}
  <!-- Favicons -->
  <link href={{ url_for('assets', path='/img/favicon.png') }} rel="icon">
  <link href={{ url_for('assets', path='/img/apple-touch-icon.png') }} rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href={{ url_for('assets', path='/vendor/bootstrap/css/bootstrap.min.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/icofont/icofont.min.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/boxicons/css/boxicons.min.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/venobox/venobox.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/animate.css/animate.min.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/remixicon/remixicon.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/owl.carousel/assets/owl.carousel.min.css') }} rel="stylesheet">
  <link href={{ url_for('assets', path='/vendor/bootstrap-datepicker/css/bootstrap-datepicker.min.css') }} rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href={{ url_for('assets', path='/css/style.css') }} rel="stylesheet">

  <!-- =======================================================
  * Template Name: Medilab - v2.1.0
  * Template URL: https://bootstrapmade.com/medilab-free-medical-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  {% endblock %}
</head>

<body>
  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-none d-lg-flex align-items-center fixed-top">
    <div class="container d-flex">
      <div class="contact-info mr-auto">
        <i class="icofont-envelope"></i> <a href="mailto:contact@example.com">contact@example.com</a>
        <i class="icofont-phone"></i> +1 5589 55488 55
        <i class="icofont-google-map"></i> A108 Adam Street, NY
      </div>
      <div class="social-links">
        <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
        <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
        <a href="#" class="instagram"><i class="icofont-instagram"></i></a>
        <a href="#" class="skype"><i class="icofont-skype"></i></a>
        <a href="#" class="linkedin"><i class="icofont-linkedin"></i></i></a>
      </div>
    </div>
  </div>

  <!-- ======= Header ======= -->
  {% include "base/header.html" %}


  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container">
      <h1>RSUD KARDINAH</h1>
      <!-- <h2>We are team of talanted designers making websites with Bootstrap</h2> -->

    </div>
  </section><!-- End Hero -->

  <main id="main">
    {% block content %}{% endblock %}
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  {% include "base/footer.html" %}


  <div id="preloader"></div>
  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  {% block foot %}
  <script src={{ url_for('assets', path='/vendor/jquery/jquery.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/bootstrap/js/bootstrap.bundle.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/jquery.easing/jquery.easing.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/php-email-form/validate.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/venobox/venobox.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/waypoints/jquery.waypoints.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/counterup/counterup.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/owl.carousel/owl.carousel.min.js') }}></script>
  <script src={{ url_for('assets', path='/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js') }}></script>

  <!-- Template Main JS File -->
  <script src={{ url_for('assets', path='/js/main.js') }}></script>
  {% endblock %}
</body>

</html>
